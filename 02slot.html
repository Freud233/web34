<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .current {
      background-color: pink;
    }
  </style>
</head>

<body>
  <div id="app">
    <slot-btn :list="list">
      <template slot-scope="slotProps">
        <span class="current">{{slotProps.info.name}}</span>
      </template>
    </slot-btn>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    Vue.component('slot-btn', {
      props: ['list'],
      template: `
<div> 
<li :key="item.id" v-for="item in list">
<slot :info="item">{{item.name}}</slot>
</li>
</div>
`
    })
    let vm = new Vue({
      el: "#app",
      data: {
        list: [{ id: 1, name: '苹果' }, { id: 2, name: '西瓜' }, { id: 3, name: '荔枝' },],
      },
      methods: {},
    })
  </script>
</body>

</html>
